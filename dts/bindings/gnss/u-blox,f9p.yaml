description: U-BLOX F9P High Precision GNSS Module

compatible: "u-blox,f9p"

include:
  - uart-device.yaml

properties:
  fix-rate:
    type: int
    default: 1000
    description: |
      Initial fix-rate GNSS modem will be operating on. May be adjusted at
      run-time through GNSS APIs. Must be greater than 50-ms.
      Default is power-on setting.

  rtk-mode:
    type: string
    enum:
      - "none"
      - "station"
      - "rover"
    default: "none"
    description: |
      Describe the RTK mode that this device should be configured as. Setting this to `rover`
      requires that CONFIG_GNSS_U_BLOX_F9P_RTK is enabled.
